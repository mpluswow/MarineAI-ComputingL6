<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coral AI</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.7); /* Faded black background color */
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav h1 {
            color: #00bcd4;
            margin: 0;
            text-align: left;
            margin: 10px;
        }

        #chat-display {
            margin-top: 85px;
            text-align: center;
            padding: 10px;
            height: 60vh; /* Set the height of the chat display to make it scrollable */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        p {
            margin: 0;
        }

        p:nth-child(odd) {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
        }

        p:nth-child(even) {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        #chat-form {
            position: fixed; /* Fixed position for the input bar and button */
            bottom: 0; /* Align to the bottom of the viewport */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #333; /* Background color for the input bar and button */
        }

        #user-input {
            padding: 15px;
            width: 60%;
            border: 1px solid #00bcd4;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            margin-right: 10px;
        }

        button {
            padding: 15px;
            width: 12%;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #009688;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Coral Reefs AI</h1>
    </nav>

    <div id="chat-display"></div>
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button type="button" onclick="sendMessage()">Send</button>
    </form>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatDisplay = document.getElementById("chat-display");

            // Append user message to chat display
            chatDisplay.innerHTML += "<p>You: " + userInput + "</p>";

            // Clear the input field
            document.getElementById("user-input").value = "";

            // Simulate typing by adding a delay before displaying the bot response
            setTimeout(function () {
                // Display "typing" indicator
                chatDisplay.innerHTML += "<p>Coral AI is typing...</p>";

                // Send user message to server and get response
                fetch("/get_response", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: "user_input=" + encodeURIComponent(userInput)
                })
                .then(response => response.text())
                .then(response => {
                    // Remove "typing" indicator
                    chatDisplay.lastChild.remove();

                    // Append bot response to chat display
                    chatDisplay.innerHTML += "<p>Coral AI: " + response + "</p>";
                });
            }, 2000); // You can adjust the delay time (in milliseconds) as needed
        }
    </script>
</body>
</html>
